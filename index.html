<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Washington Campos" />
  <meta name="description" content="Frontend Mentor - Insure landing page code layout" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/index.css" />

  <title>Frontend Mentor | Insure landing page</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Insure logo" class="header__logo" />
    <nav class="header__menu-mobile">
      <img src="images/icon-hamburger.svg" alt="Insure nav menu" class="header__icon-hamburger" />
      <ul class="header__list-mob">
        <li class="header__item-mob">How we work</li>
        <li class="header__item-mob">Blog</li>
        <li class="header__item-mob">Account</li>
        <li id="header-button" class="button button--white">View plans</li>
        <img src="images/bg-pattern-mobile-nav.svg" alt="Background pattern mobile nav" class="header__bg-pattern-nav-mob" />
      </ul>
    </nav>
  </header>

  <section class="banner">
    <img src="images/image-intro-mobile.jpg" alt="Insure banner image" class="banner__image" />
    <div class="banner__content">
      <img src="images/bg-pattern-intro-left-mobile.svg" alt="Background pattern intro left mobile" class="banner__bg-pattern-left-mob" />
      <div class="banner__text-area">
        <h1 class="banner__title">Humanizing your ensurance.</h1>
        <p class="banner__description">
          Get your life ensurance coverage easier and faster.
          We blend our expertise and technology to help you find the plans that's right for you.
          Ensure you and your loved ones are protected.
        </p>
        <div type="button" class="banner__button button button--black">View plans</div>
      </div>
    </div>
    <div class="banner__white-area"></div>
    <img src="images/bg-pattern-intro-right-mobile.svg" alt="Background pattern intro right mobile" class="banner__bg-pattern-right-mob">
  </section>

  <script src="scripts/index.js"></script>
</body>
</html>

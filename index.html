<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Washington Campos" />
  <meta name="description" content="Frontend Mentor - Insure landing page code layout" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/index.css" />

  <title>Frontend Mentor | Insure landing page</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Insure logo" class="header__logo" />
    <nav class="header__menu">
      <img src="images/icon-hamburger.svg" alt="Insure nav menu" class="header__icon-hamburger" />
      <ul class="header__list">
        <li class="header__item">How we work</li>
        <li class="header__item">Blog</li>
        <li class="header__item">Account</li>
        <li class="header__item header__item--border">View plans</li>
        <img src="images/bg-pattern-mobile-nav.svg" alt="Background pattern mobile nav" class="header__bg-pattern-mob-nav" />
      </ul>
    </nav>
  </header>

  <script src="scripts/index.js"></script>
</body>
</html>
